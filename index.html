<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.html">
    <link rel="stylesheet" href="./style.css">
    <title>Registration</title>
</head>

<body>

    <div class="main">

        <h2 class="main-title">
            Registration
        </h2>

        <form action="https://echo.htmlacademy.ru">

            <!-- name input -->

            <label class="formLabes" for="firstName">

                <div class="label-wrapper">
                    <img class="form-icon" src="./images/icons/person.svg">

                    <input class="form-inputs" id="firstName" name="firstName" type="text"
                        placeholder="Enter your name">
                </div>
                <div class="input-bottom-line"></div>

            </label>

            <!-- email input -->
            
            <label class="formLabes" for="email">

                <div class="label-wrapper">
                    <img class="form-icon" src="./images/icons/envelope.svg">

                    <input class="form-inputs" id="email" name="email" type="email"
                        placeholder="Enter your email">
                </div>
                <div class="input-bottom-line"></div>

            </label>

            <!-- pasword input -->

            <label class="formLabes" for="password">

                <div class="label-wrapper">
                    <img class="form-icon" src="./images/icons/lock.svg">

                    <input class="form-inputs" id="password" name="password" type="password"
                        placeholder="Create a pasword">
                </div>
                <div class="input-bottom-line"></div>

            </label>

            <!-- repeate pasword -->
            <label class="formLabes" for="confirm-password">

                <div class="label-wrapper pasword-input-eye">
                    <img class="form-icon" src="./images/icons/lock.svg">

                    <input class="form-inputs" id="confirm-password" name="confirm-password" type="password"
                        placeholder="Confirm a pasword ">
                </div>
                <div class="input-bottom-line"></div>

            </label>

            <!-- confirm input -->

            <label class="form-confirm-label" for="form-confirm">

                   <input id="form-confirm"  name="form-confirm" type="checkbox">
                   
                   I accept all terms & conditions

            </label>

            <button class="submit-btn" type="submit">
                Register now
            </button>

            <p class="form-bottom-text">

                Already have a account? <a href="#">Login now</a>
            </p>


        </form>

    </div>
</body>

</html>
